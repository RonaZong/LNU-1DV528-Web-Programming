<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Personal Web Desktop</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />   
    <script type="module" src="/_dist_/index.js"></script>
  </head>

  <body>
    <header>
      <img id="logo" src="/logo.svg" />
      <canvas id="canvas"></canvas>
      <noscript>You need to enable JavaScript to run this app.</noscript>
    </header>

    <navbar class="navbar">
      <a id="memory" href="#">Memory Game</a>
      <a id="chat" href="#">Chat</a>
      <a id="sokoban" href="#">Sokoban</a>
    </navbar>

    <div class="textDescription">
      <h2>Introdction to web programming</h2>
      <p>This done as individual assignment with Webpack js.</p>
      <p>
        Please Note that chat is not working becuase of web socket is turned
        off.
      </p>
      <p>For sokoban game please use arrow keys to move.</p>
    </div>

    <div class="windowContainer">
      <template>
        <div class="window">
          <div class="navWindow">
            <button class="buttonX">X</button>
          </div>
        </div>
      </template>
    </div>

    <div id="memoryContainer">
      <template>
        <div class="memory">
          <a href="#">
            <img src="image/memoryGame/0.png" alt="memoryImg" />
          </a>
        </div>
      </template>
    </div>

    <div class="chatContainer">
      <template>
        <div class="chat">
          <div class="showMessages">Messages</div>
          <div class="userName"></div>
          <div class="text">
            <textarea class="sendToServer"></textarea>
          </div>
        </div>
      </template>
    </div>

    <div class="skoboanContainer">
      <template>
        <div class="game">
          <img
            src="image/sokobanGame/box.gif"
            alt="boxImage"
            width="30"
            height="30"
          />
          <img
            src="image/sokobanGame/goal.gif"
            alt="goalImage"
            width="30"
            height="30"
          />
          <img
            src="image/sokobanGame/ground.gif"
            alt="groundImage"
            width="30"
            height="30"
          />
          <img
            src="image/sokobanGame/person.gif"
            alt="personImage"
            width="30"
            height="30"
          />
          <img
            src="image/sokobanGame/wall.gif"
            alt="wallImage"
            width="30"
            height="30"
          />
        </div>
      </template>
    </div>

    <script nomodule src="build.js"></script>
  </body>
</html>
