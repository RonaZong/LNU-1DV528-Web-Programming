    <main class="main">
      <form action="" method="get" class="form-example">
        <div class="name">
          <label for="name">Enter your name: </label>
          <input type="text" name="name" id="name" required>
        </div>
        <div class="amount">
          <label for="amount">Enter the amount you want to drawn from the card: </label>
          <input type="number" name="amount" id="amount" required>
        </div>
        <div class="cardtype">
          <label for="cardtype">Enter the type of your card: </label>
          <input type="text" name="cardtype" id="cardtype" required>
        </div>
        <div class="cardnumber">
          <label for="cardtype">Enter your card number: </label>
          <input type="number" name="cardnumber" id="cardnumber" required>
        </div>
        <div class="validity">
          <label for="validity">Enter the validity of your card: </label>
          <input type="datetime" name="validity" id="validity" required>
        </div>
        <div class="submit">
          <input type="submit" value="Submit">
        </div>
      </form>
