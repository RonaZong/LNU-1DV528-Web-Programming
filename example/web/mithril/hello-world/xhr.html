<body>
    <script src="https://unpkg.com/mithril/mithril.js"></script>
    <script>
    var root = document.body
    var count = 0

    var increment = function() {
        m.request({
            method: "PUT",
            url: "http://rem-rest-api.herokuapp.com/api/tutorial/1",
            body: {count: count + 1},
            withCredentials: true,
        })
        .then(function(data) {
            console.log("Got xhr response:")
            console.log(data)
            count = parseInt(data.count)
        })
    }

    var Hello = {
        view: function() {
            return m("main", [
                m("h1", {
                    class: "title"
                }, "My first app"),
                m("button", {
                    onclick: increment
                }, count + " clicks"),
            ])
        }
    }

    m.mount(root, Hello)

    </script>
</body>
