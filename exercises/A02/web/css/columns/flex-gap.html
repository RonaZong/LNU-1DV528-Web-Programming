<!doctype html>
<meta charset="utf8">
<style>

    html {
        background-image: url("grid-square-20.png");
        box-sizing: border-box;
    }

    *, *::before, *::after {
        box-sizing: inherit;
    }

    .row {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        gap: 24px;

        background-color: tomato;
        padding: 1em;
    }

    .row > .col {
        background-color: BlanchedAlmond;
        color: Brown;

        width: calc(100% / 3);
        padding: 1em;
    }

</style>

<div class="row">
    <div class="col">And some text</div>
    <div class="col"><p>This example uses flexbox layout with gap between the columns instead of margins.</p><p>Learn more by reading "<a href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/">A Complete Guide to Flexbox</a>" and "<a href="https://coryrylan.com/blog/css-gap-space-with-flexbox">CSS Gap Space with Flexbox</a>".</p><p>Do not forget to check up if <a href="https://caniuse.com/?search=gap">you can use it</a>.</p></div>
    <div class="col">And some text</div>
</div>
